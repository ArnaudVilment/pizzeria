<body>
	<header th:insert="header.html"> </header>

	<h1>DÃ©tail du Client</h1>

	<div id="conteneur">

				<p th:text="${ cli.nom }"></p>
				<p th:text="${ cli.prenom }"></p>
		</div>
		<div id="photo">				
				<img id="imgUti" th:src="@{ /images/uti.png }"/>

				<li><a th:href="@{'../modClient/' + ${ cli.id }}"><img class="icon" th:src="@{/images/icone_mod2.jpg}"/></a></li>

				<p th:text="${ cli.date_naissance }"></p>
